<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <div class="logo-container">
      <img src="assets/images/logo.png" alt="Artwork Catalog" class="logo"/>
    </div>
    <p-fieldset class="fieldset-logo" legend="Artwork Catalog">
      <p-messages></p-messages>
      <div class="p-fluid p-formgrid p-grid">
        <div class="p-field p-col-12 p-md-6">
          <input id="username" pInputText formControlName="username" placeholder="Username" class="p-inputtext-sm"/>
        </div>
        <div class="p-field p-col-12 p-md-6">
          <input id="password" pInputText formControlName="password" placeholder="Password" type="password" class="p-inputtext-sm"/>
        </div>
        <p-button type="submit" label="Login" class="p-mt-2"></p-button>
      </div>
    </p-fieldset>
  </form>
</div>
