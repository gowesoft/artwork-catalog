<div class="random-data-table">
  <p-table [value]="randomData" [rows]="10" [paginator]="true" [responsive]="true" [resizableColumns]="true"
    [showCurrentPageReport]="true" [rowsPerPageOptions]="[10, 20, 50]">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-randomItem>
      <tr>
        <td>{{ randomItem.name }}</td>
        <td>{{ randomItem.email }}</td>
        <td>{{ randomItem.age }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
