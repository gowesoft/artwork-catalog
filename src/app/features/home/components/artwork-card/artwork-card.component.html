<div class="artwork-card" appHighlight (click)="navigateToArtworkDetail(artwork.id, artwork.image_id)">
  <div class="artwork-card-content">
    <p-card [style]="{'margin-bottom':'20px'}">
      <ng-template pTemplate="header">
        <img class="artwork-thumbnail" [src]="imageUrl" onError="this.src='https://mocra.org/wp-content/uploads/2016/07/default.jpg'">
      </ng-template>
      <ng-template pTemplate="title">
        <span class="truncated-text" [title]="artwork.title">{{ truncateText(artwork.title, 27) }}</span>
      </ng-template>
      <ng-template pTemplate="subtitle">
        <span class="subtitle">{{ artwork.artist_title | uppercasePipe }}</span>
      </ng-template>
      <ng-template pTemplate="content">
        <p>
          <strong>Origin:</strong>
          <span class="truncated-date" [title]="artwork.place_of_origin">{{  truncateText(artwork.place_of_origin, 27) }}</span>
        </p>
        <p>
          <strong>Date:</strong>
          <span class="truncated-date" [title]="artwork.date_display">{{  truncateText(artwork.date_display, 40) }}</span>
        </p>
      </ng-template>
    </p-card>
  </div>
</div>
